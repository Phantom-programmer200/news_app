{% extends 'base.html' %} {% block title %}{{ article.title }} - News App{%
endblock %} {% block content %}
<div class="bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-2">{{ article.title }}</h2>
  <p class="text-gray-700 mb-4">{{ article.content }}</p>
  <p class="text-sm text-gray-500">
    By: {{ article.author.username }} | {{ article.created_at|date:"F j, Y" }}
  </p>
  <a href="{% url 'home' %}" class="text-blue-600 hover:underline"
    >Back to Home</a
  >
</div>
{% endblock %}
