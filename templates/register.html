{% extends 'base.html' %} {% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>

    <!-- Register Form -->
    <form method="POST">
      {% csrf_token %}

      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Enter your username"
          value="{{ form.username.value }}"
          <!--
          Keep
          previously
          entered
          value
          --
        />
        required />
      </div>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Enter your email"
          value="{{ form.email.value }}"
          <!--
          Keep
          previously
          entered
          value
          --
        />
        required />
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password1" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password1"
          name="password1"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Create a password"
          required
        />
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-4">
        <label for="password2" class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="password2"
          name="password2"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Confirm your password"
          required
        />
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Register
        </button>
      </div>
    </form>

    <!-- Login Link -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-600 hover:underline"
        >Login here</a
      >.
    </p>
  </div>
</div>
{% endblock %}
